<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock using js</title>
    <style>
        #MyclockDisplay{
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>

    <div id="MyclockDisplay" onload="showtime()"></div>
    
    <script>
        function showtime() {
             var date = new Date();
             var hour = date.getHours();
             var minutes = date.getMinutes();
             var seconds = date.getSeconds();
             var session = "AM";
             if (hour == 0) {
                 hour = 12;
             }
                if (hour > 12) {
                    hour = hour - 12;
                    session = "PM";
                }
                hour = (hour < 10) ? "0" + hour : hour;
                minutes = (minutes < 10) ? "0" + minutes : minutes;
                seconds = (seconds < 10) ? "0" + seconds : seconds;
                var time = hour + ":" + minutes + ":" + seconds + " " + session;
                docuament.getElementById("MyclockDisplay").innerhtml = time;
                setTimeout(showtime, 1000);
        }
            

        showtime();
    </script>
</body>
</html>
